spring:
  application:
    name: pedalise-backend

  profiles:
    active: test

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/db;DB_CLOSE_DELAY=-1
    username: user
    password: password

  docker:
    compose:
      file: compose.yaml